<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/MK00mTu.jpg');
            background-size: cover; 
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #header img {
            width: 300px; 
            height: auto; 
        }

        table {
            border-spacing: 10px;
            margin-top: 50px; 
        }

        td {
            text-align: center;
        }

        button {
            width: 100px; 
            height: 100px;
            font-size: 24px; 
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
        }

        .image-container {
            position: absolute;
            display: none;
        }

        .image-container img {
            width: 100px; 
            height: auto; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
